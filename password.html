<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  {{> head}}
</head>

<body class="app">
  {{> navigation}}
  {{> sidebar}}
  <main class="mainContent">
    <div class="container">
      <section class="password">
        <!-- Blue Header -->
        <div class="header">
          <div class="header__box">
            <a href="settings.html">
              <div class="header__box-arrow">
                <i class="fa-solid fa-arrow-left"></i>
              </div>
            </a>
            <h4 class="header__box-title">Change Password</h4>
          </div>
        </div>
        <!-- end Blue Header -->
        <div class="password__body">
          <form class="form" action="" method="get" enctype="multipart/form-data">
            <div class="form__box">
              <!-- long -->
              <div class="form__row">
                <label class="form__label" for="i-currentPassword">Current Password</label>
                <input class="form__input" type="text" name="currentPassword" id="i-currentPassword">
              </div>
              <!-- long -->
              <div class="form__row">
                <label class="form__label" for="i-changePassword">Change Password</label>
                <input class="form__input" type="text" name="changePassword" id="i-changePassword">
              </div>
              <!-- long -->
              <div class="form__row">
                <label class="form__label" for="i-confirmChangePassword">Confirm Change Password</label>
                <input class="form__input" type="text" name="confirmChangePassword" id="i-confirmChangePassword">
              </div>
              <a href="#" class="btn">Save</a>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
