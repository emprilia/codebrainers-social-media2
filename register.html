<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  {{> head}}
</head>

<body>
  <section class="auth">
    <div class="auth__img auth__img--register">{{> logo}}</div>
    <div class="auth__content">
      <div class="auth__logo">{{> logo}}</div>
      <div class="auth__wraper">
        <h1 class="auth__title">Create tew account</h1>
        <form id="signUpForm" class="auth__form" action="">
          <!--  -->
          <div class="auth__row">
            <i class="fa-regular fa-user auth__iconInput"></i>
            <input id="username" class="auth__input" placeholder="Nazwa użytkownika" type="text" name="login" />
          </div>
          <!--  -->
          <div class="auth__row">
            <i class="fa-regular fa-envelope auth__iconInput"></i>
            <input id="email" class="auth__input" placeholder="E-mail" type="email" name="email" />
          </div>
          <!--  -->
          <div class="auth__row">
            <i class="fa-solid fa-key auth__iconInput"></i>
            <input id="password" class="auth__input" placeholder="Wpisz hasło" type="password" name="passwod" />
          </div>
          <!--  -->
          <div class="auth__row">
            <i class="fa-solid fa-key auth__iconInput"></i>
            <input id="confirmPassword" class="auth__input" placeholder="Powtórz hasło" type="password"
              name="passwod-repeat" />
          </div>
          <!--  -->
          <div class="auth__row">
            <i class="fa-regular fa-flag auth__iconInput"></i>
            <select id="choose-country" class="auth__input">
              <!-- <option value="Poland">Poland</option>
              <option value="Germany">Germany</option>
              <option value="USA">USA</option> -->
            </select>
          </div>
          <div class="auth__row">
            <button class="auth__button">Sign up</button>
          </div>
        </form>
        <p class="auth__info">
          Have an account?
          <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </section>

  <script type="module" src="assets/js/signUp/signUp.ts"></script>
</body>

</html>
