<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  {{> head}}
</head>

<body class="app">
  {{> navigation}}
  {{> sidebar}}
  <main class="mainContent">
    <div class="container">
      <section class="savedAdress">
        <!-- Blue Header -->
        <div class="header">
          <div class="header__box">
            <a href="settings.html">
              <div class="header__box-arrow">
                <i class="fa-solid fa-arrow-left"></i>
              </div>
            </a>
            <h4 class="header__box-title">Contact Information</h4>
          </div>
        </div>
        <!-- end Blue Header -->
        <div class="savedAdress__body">
          <form action="" method="get" class="form" enctype="multipart/form-data">
            <div class="form__box">
              <!-- short -->
              <div class="form__row form__row--half">
                <label class="form__label" for="i-country">Country</label>
                <input class="form__input" type="text" name="country" id="i-country">
              </div>
              <!-- short -->
              <div class="form__row form__row--half">
                <label class="form__label" for="i-city">City</label>
                <input class="form__input" type="text" name="city" id="i-city">
              </div>
              <!-- short -->
              <div class="form__row form__row--half">
                <label class="form__label" for="i-adress">Adress</label>
                <input class="form__input" type="text" name="adress" id="i-adress">
              </div>
              <!-- short -->
              <div class="form__row form__row--half">
                <label class="form__label" for="i-pincode">Pincode</label>
                <input class="form__input" type="text" name="pincode" id="i-pincode">
              </div>
              <div class="savedAdress__map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13415.
                  161348940983!2d17.043165097103763!3d51.55397684206974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
                  1!3m3!1m2!1s0x470566c0ceab827f%3A0xc7a0274ec447dc76!2zQmlhxYJ5a2HFgg!5e0!3m2!1spl!2spl!4v1716969565018!5m2!1spl!2spl"
                  width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
              {{> blueBtn}}
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
